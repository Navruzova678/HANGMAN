<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman O'yini</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Hangman O'yini</h1>

    <!-- So'zni ko'rsatish (yashirilgan harflar) -->
    <div class="word-container">
      <span id="word">_ _ _ _ _</span>
    </div>

    <!-- Xatoliklar soni -->
    <div class="error-container">
      <p>Xatoliklar soni: <span id="errors">0</span></p>
    </div>

    <!-- Harflar tugmalari -->
    <div class="letters-container" id="letters-container">
      <!-- Harflar tugmalari JavaScript orqali dinamik qo'shiladi -->
    </div>

    <!-- Hangman tasviri -->
    <div class="hangman-container">
      <img id="hangman-image" src="hangman0.png" alt="Hangman">
    </div>

    <!-- O'yinni qayta boshlash tugmasi -->
    <button id="reset-btn">Yangi O'yin</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
